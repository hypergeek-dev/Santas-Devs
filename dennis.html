<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactive Christmas Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    .grid-container {
      position: relative; /* Establish a new stacking context */
      width: 100vw;
      height: 100vh;
    }

    #rear_image_wrapper {
      background: url('assets/images/rear_image.png') no-repeat center center;
      background-size: cover;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh; /* Adjust if needed */
      z-index: 1;
    }

    #between-wrapper {
      position: absolute;
      z-index: 2;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh; /* Adjust height as needed */
    }

    #front_image_wrapper {
      background: url('assets/images/front_image.png') no-repeat center center;
      background-size: cover;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh; /* Adjust if needed */
      z-index: 3;
    }

    .top-row, .bottom-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
    }
    
    .top3col, .bottom2col {
      display: grid;
      grid-template-rows: repeat(2, 1fr);
    }
    
    .top3col1row {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
    }
    
    /* Optional: Style for better visualization */
    div {
      border: 0.5px solid black;
      text-align: center;
    }
    
    /* Sizes for each grid cell */
    .top1col { width: 51.12vw; }
    .top2col { width: 11.1vw; }
    .top3col1row1col { width: 18.14vw; }
    .top3col1row2col { width: 18.97vw; }
    .bottom1col { width: 22.43vw; }
    .bottom2col1row, .bottom2col2row { width: 8.5vw; }
    .bottom3col { width: 69vw; }
  </style>
</head>
<body>

          <span class="navbar-toggler-icon"></span>
        </button>

            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="grid-container">
    <div id="rear_image_wrapper"></div>
    <div id="between-wrapper">
      <div class="top-row">
        <div class="top1col">top1col</div>
        <div class="top2col">top2col</div>
        <div class="top3col">
          <div class="top3col1row">
            <div class="top3col1row1col">top3col1row1col</div>
            <div class="top3col1row2col">top3col1row2col</div>
          </div>
          <div class="top3col2row">top3col2row</div>
        </div>
      </div>
      <div class="bottom-row">
        <div class="bottom1col">bottom1col</div>
        <div class="bottom2col">
          <div class="bottom2col1row">bottom2col1row</div>
          <div class="bottom2col2row">bottom2col2row</div>
        </div>
        <div class="bottom3col">bottom3col</div>
      </div>
    </div>
    <div id="front_image_wrapper"></div>
  </div>
</body>
