<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactive Christmas Card</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- Bootstrap icons -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Santa Dev's</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent" aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutus.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="card_gen.html">Card Generator</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>  

  <h1 class="text-center mt-3">Create a card</h1>

  <!-- Image selection carousel -->
  <div id="carouselExampleIndicators" class="carousel slide card-carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
        aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
        aria-label="Slide 5"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"
        aria-label="Slide 6"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets\images\image_1.jpg" class="d-block w-100" alt="Red Christmas Background">
      </div>
      <div class="carousel-item">
        <img src="assets\images\image_2.jpg" class="d-block w-100" alt="Bells Christmas Background">
      </div>
      <div class="carousel-item">
        <img src="assets\images\image_3.jpg" class="d-block w-100" alt="Lantern Christmas Background">
      </div>
      <div class="carousel-item">
        <img src="assets\images\image_4.jpg" class="d-block w-100" alt="White Christmas Background">
      </div>
      <div class="carousel-item">
        <img src="assets\images\image_5.jpg" class="d-block w-100" alt="Present Christmas Background">
      </div>
      <div class="carousel-item">
        <img src="assets\images\image_6.jpg" class="d-block w-100" alt="Tree Christmas Background">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <!-- card creation canvas -->
  <div class="row text-center mt-3">
    <div class="col-sm-12">
      <canvas id="card-canvas"></canvas>
    </div>
  </div>

  <!-- create the card -->
  <div class="row text-center">
    <div class="col-sm-12">

      <form id="cardForm">
        <!-- 1. Adding background -->
        <label for="background">Add your background</label>
        <br>
        <select name="b" id="background" class="mb-3" required>
          <option value="1">Background 1</option>
          <option value="2">Background 2</option>
          <option value="3">Background 3</option>
          <option value="4">Background 4</option>
          <option value="5">Background 5</option>
          <option value="6">Background 6</option>
        </select>
        <br>

        <!-- 2. Adding recipient -->
        <label for="recipient">Add recipient</label>
        <br>
        <input name="r" type="text" id="recipient" class="mb-3" required>
        <br>

        <!-- Adding greeting -->
        <label for="greeting">Add your greeting</label>
        <br>
        <input name="g" type="text" id="greeting" class="mb-3" required>
        <br>

        <!-- Adding sender -->
        <label for="sender">Add senders name</label>
        <br>
        <input name="s" type="text" id="sender" class="mb-3" required>
        <br>

        <!--Generates shareable link-->
        <p><button type="submit">Create link</button></p>
      </form>

      <!--Link text is displayed in this box-->
      <p>Copy this link to share your card:</p>
      <p><input id="cardUrl" readonly type="text"></p>

      <!-- 3. Download the image link -->
      <div class="row text-center mb-3">
        <div class="col-12">
          <a href="" id="card-download" download="my-card.png">Download Your Card Here</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Music Player Footer -->
  <footer class="footer bg-dark text-light fixed-bottom">
    <div class="container">
      <div class="row align-items-center justify-content-center justify-content-md-between">
        <!-- Volume control on the left for medium screens and up -->
        <div class="col-12 col-md-4 text-md-end order-3 order-md-1">
          <button id="volume-mute-toggle" class="btn btn-secondary d-none d-md-inline-block">
            <i class="fas fa-volume-up volume-icon"></i>
          </button>
          <input type="range" id="volume-control" class="form-range d-none d-md-inline-block" min="0" max="100" value="100">
        </div>
        
        <!-- Player Controls in the center for all screen sizes -->
        <div class="col-12 col-md-4 text-center order-1 order-md-2">
          <button id="prev-song" class="btn btn-secondary">
            <i class="fas fa-step-backward"></i>
          </button>
          <button id="play-pause" class="btn btn-secondary rounded-circle">
            <i class="fas fa-play"></i>
          </button>
          <button id="next-song" class="btn btn-secondary">
            <i class="fas fa-step-forward"></i>
          </button>
        </div>
        
        <!-- Playlist toggle on the right for medium screens and up -->
        <div class="col-12 col-md-4 text-md-start order-2 order-md-3">
          <button id="playlist-toggle" class="btn btn-secondary">
            <i class="fas fa-list"></i>
          </button>
        </div>
      </div>
      
      <div class="row">
        <div class="col text-center">
          <div id="current-song" class="current-song">Current Music Playing</div>
          <input type="range" id="song-progress" class="form-range" min="0" value="0">
        </div>
      </div>
    </div>
  </footer>



  <!--------------------Playlist Modal -->
  <div id="playlist-modal" class="playlist-modal" style="display: none;">
    <div class="playlist-content">
      <span class="close-modal">&times;</span>
      <h2>Playlist</h2>
      <ul id="playlist-list"></ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/music.js"></script>
  <script src="assets/js/card.js"></script>
</body>

</html>
