    <!-- Music Player Footer -->
    <footer class="footer bg-dark text-light fixed-bottom">
      <div class="container">
        <div class="row justify-content-between align-items-center">
          <!-- Player Controls -->
          <div class="col player-controls text-center">
            <button id="prev-song" class="btn btn-secondary">Prev</button>
            <button id="play-pause" class="btn btn-secondary">Play/Pause</button>
            <button id="next-song" class="btn btn-secondary">Next</button>
          </div>
          <!-- Volume and Playlist Toggle -->
          <div class="col-auto">
            <!-- Custom playlist toggle -->
            <input id="checkbox" type="checkbox" class="d-none">
            <label class="toggle" for="checkbox">
              <div id="bar1" class="bars"></div>
              <div id="bar2" class="bars"></div>
              <div id="bar3" class="bars"></div>
            </label>
            <input type="range" id="volume-control" class="form-range" min="0" max="100" value="100">
          </div>
        </div>
        <!-- Current Song and Progress Bar -->
        <div class="row">
          <div class="col text-center">
            <div id="current-song" class="current-song">Current Music Playing</div>
            <input type="range" id="song-progress" class="form-range" min="0" value="0">
          </div>
        </div>
      </div>
    </footer>

    <!-- Playlist (hidden by default) -->
    <div id="playlist" class="playlist bg-dark text-light" style="display: none;">
      <!-- Playlist items will be dynamically inserted here -->
    </div>
