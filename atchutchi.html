  <head>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Santa Dev's</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent" aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="aboutus.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="card_gen.html">Card Generator</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    
    
    <!-- Music Player Footer -->
    <footer class="footer bg-dark text-light fixed-bottom">
      <div class="container">
        <div class="row align-items-center justify-content-center justify-content-md-between">
          <!-- Volume control on the left for medium screens and up -->
          <div class="col-12 col-md-4 text-md-end order-3 order-md-1">
            <button id="volume-mute-toggle" class="btn btn-secondary d-none d-md-inline-block">
              <i class="fas fa-volume-up volume-icon"></i>
            </button>
            <input type="range" id="volume-control" class="form-range d-none d-md-inline-block" min="0" max="100" value="100">
          </div>
          
          <!-- Player Controls in the center for all screen sizes -->
          <div class="col-12 col-md-4 text-center order-1 order-md-2">
            <button id="prev-song" class="btn btn-secondary">
              <i class="fas fa-step-backward"></i>
            </button>
            <button id="play-pause" class="btn btn-secondary rounded-circle">
              <i class="fas fa-play"></i>
            </button>
            <button id="next-song" class="btn btn-secondary">
              <i class="fas fa-step-forward"></i>
            </button>
          </div>
          
          <!-- Playlist toggle on the right for medium screens and up -->
          <div class="col-12 col-md-4 text-md-start order-2 order-md-3">
            <button id="playlist-toggle" class="btn btn-secondary">
              <i class="fas fa-list"></i>
            </button>
          </div>
        </div>
        
        <div class="row">
          <div class="col text-center">
            <div id="current-song" class="current-song">Current Music Playing</div>
            <input type="range" id="song-progress" class="form-range" min="0" value="0">
          </div>
        </div>
      </div>
    </footer>



    <!-- Playlist Modal -->
    <div id="playlist-modal" class="playlist-modal" style="display: none;">
      <div class="playlist-content">
        <span class="close-modal">&times;</span>
        <h2>Playlist</h2>
        <ul id="playlist-list"></ul>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/scripts.js"></script>
    <script src="assets/js/music.js"></script>
  </body>
  </html>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
