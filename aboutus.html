<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactive Christmas Card</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- Bootstrap icons -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      position: relative;
    }

    body::after {
      content: "";
      background: url("./assets/images/about-us/image.png");
      background-position: center center;
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0.9;
      inset: 0;
      position: absolute;
      z-index: -1; 
    }

    .about-container {    
      padding: 12rem 5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 1.2rem;

      position: relative;
    }

    .team-member {
      flex: 1;
      padding: 1em .1em;
    }

    .team-member-img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 1px solid #A02C2C;
    }

    figure {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #FDF4E3;
      border-radius: .5rem;
    }

    figure i {
      font-size: 1.8rem;
      color: #0B3D2E;
      margin: 0 0.5rem;
    }

    figure p {
      font-size: 1.2rem;
      color: #0B3D2E;
      margin: 0.5rem 0;
    }

    figure figcaption {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .about-intro {
      margin-top: 2em;
      margin-inline: auto;
      padding: 1em;
      color: #FDF4E3;
      text-shadow: 0px 0px 5px #b1d61d;
      width: 70%;
      background-color: rgba(11, 61, 46, .7);
      border-radius: .5rem;
    }

    @media (max-width: 600px) {
      .about-intro {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Santa Dev's</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navContent" aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutus.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="card_gen.html">Card Generator</a>
            </li>
            
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="text-center text-white about-intro">
    <h2>Santa's Devs team</h2>
    <p>is sending you heartfelt wishes for a magical Christmas and a New Year brimming with hope, prosperity, and the company of loved ones. Cheers to a wonderful holiday season!</p>
  </div>

  <div class="about-container">

    <figure class="team-member">
      <img src="https://avatars.githubusercontent.com/u/32468376?v=4" alt="team member" class="team-member-img">
      <figcaption>
        <p>Dennis Jensen</p>
        <a href="https://github.com/hypergeek-dev" target="_blank" rel="noopener"><i class="bi bi-github"></i></a>
      </figcaption>
    </figure>

    <figure class="team-member">
      <img src="https://avatars.githubusercontent.com/u/104863935?v=4" alt="team member" class="team-member-img">
      <figcaption>
        <p>Charley Roberts</p>
        <a href="https://github.com/charleymroberts" target="_blank" rel="noopener"><i class="bi bi-github"></i></a>
      </figcaption>
    </figure>

    <figure class="team-member">
      <img src="https://avatars.githubusercontent.com/u/127081619?v=4" alt="team member" class="team-member-img">
      <figcaption>
        <p>Atchutchi Ferreira</p>
        <a href="https://github.com/atchutchi" target="_blank" rel="noopener"><i class="bi bi-github"></i></a>
      </figcaption>
    </figure>

    <figure class="team-member">
      <img src="https://avatars.githubusercontent.com/u/95700933?v=4" alt="team member" class="team-member-img">
      <figcaption>
        <p>Ruksana</p>
        <a href="https://github.com/BegumDev" target="_blank" rel="noopener"><i class="bi bi-github"></i></a>

    </figure>

    <figure class="team-member">
      <img src="https://avatars.githubusercontent.com/u/123988060?v=4" alt="team member" class="team-member-img">
      <figcaption>
        <p>Ekaterina Elistratova</p>
        <a href="https://github.com/e-kai00" target="_blank" rel="noopener"><i class="bi bi-github"></i></a>

  </div>

  <!-----------------------------------Music Player Footer -->
  <footer class="footer bg-dark text-light fixed-bottom">
    <div class="container">
      <div class="row align-items-center">
        <!-- Volume control on the right -->
        <div class="col-4 text-end">
          <button id="volume-mute-toggle" class="btn btn-secondary">
            <i class="fas fa-volume-up volume-icon"></i>
          </button>
          <input type="range" id="volume-control" class="form-range" min="0" max="100" value="100">
        </div>
        
        <!-- Player Controls in the center -->
        <div class="col-4 text-center">
          <button id="prev-song" class="btn btn-secondary">
            <i class="fas fa-step-backward"></i>
          </button>
          <button id="play-pause" class="btn btn-secondary rounded-circle">
            <i class="fas fa-play"></i>
          </button>
          <button id="next-song" class="btn btn-secondary">
            <i class="fas fa-step-forward"></i>
          </button>
        </div>
        
        <!-- Playlist toggle on the left -->
        <div class="col-4 text-start">
          <button id="playlist-toggle" class="btn btn-secondary">
            <i class="fas fa-list"></i>
          </button>
        </div>
      </div>
      
      <div class="row">
        <div class="col text-center">
          <div id="current-song" class="current-song">Current Music Playing</div>
          <input type="range" id="song-progress" class="form-range" min="0" value="0">
        </div>
      </div>
    </div>
  </footer>


  <!--------------------Playlist Modal -->
  <div id="playlist-modal" class="playlist-modal" style="display: none;">
    <div class="playlist-content">
      <span class="close-modal">&times;</span>
      <h2>Playlist</h2>
      <ul id="playlist-list"></ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/scripts.js"></script>
  <script src="assets/js/music.js"></script>
</body>

</html>
