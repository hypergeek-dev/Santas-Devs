    body {
      min-height: 100vh;
      position: relative;
    }

    body::after {
      content: "";
      background: url("./assets/images/about-us/image.png");
      background-position: center center;
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0.9;
      inset: 0;

    .about-container {

      flex-wrap: wrap;
      gap: 1.2rem;

      flex: 1;
      padding: 1em .1em;
    }

    .team-member-img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 1px solid #A02C2C;
    }

    figure {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #FDF4E3;
      border-radius: .5rem;
    }

    figure i {
      font-size: 1.8rem;
      color: #0B3D2E;
      margin: 0 0.5rem;
    }

    figure p {
      font-size: 1.2rem;
      color: #0B3D2E;
      margin: 0.5rem 0;
    }

    figure figcaption {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .about-intro {
      margin-top: 2em;
      margin-inline: auto;
      padding: 1em;
      color: #FDF4E3;
      text-shadow: 0px 0px 5px #b1d61d;
      width: 70%;
      background-color: rgba(11, 61, 46, .7);
      border-radius: .5rem;
    }

    @media (max-width: 600px) {
      .about-intro {
        width: 90%;
      }
    }
  </style>
